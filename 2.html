<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soru 2</title>
  <script>
    //2-Klavyeden girilecek bir N değerine kadar fibonecci dizisini bulan algoritmayı ve js kodunu yazını. Fibonecci dizisi 1 1 değerleri ile başlar ve yeni değer kendinden öndeki iki değerin toplamı olarak bulunur. (1 1 2 3 5 8 13 21...)


    function fiboBul(){
      do {
          var vs = parseInt(prompt("hangi sayıya kadar Fibonacci sayılarını hesaplamak istersiniz"));
          if (isNaN(vs) || vs < 0) {
            console.log("Geçerli sayı giriniz.");
          }
        } while (isNaN(vs) || vs < 0);
        var x=0, y=1;
        document.write(x,"</br>");
        do {
            document.write(y,"</br>");
            var total=x;
            x=y;
            y=total+y
        } while(y<=vs)
    }
    fiboBul();
  </script>
