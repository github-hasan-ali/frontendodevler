      //1-Klavyeden girilecek X değerinden N değerine kadar tüm doğal sayıları listeleyen algoritmayı ve js kodunu yazınız.
      function siralaN() {
        do {
          var x = parseInt(prompt("Başlangıç sayısı"));
          if (isNaN(x) || x < 0) {
            console.log("Geçerli bir doğal sayı giriniz.");
          }
        } while (isNaN(x) || x < 0);
        do {
          var N = parseInt(prompt("Bitiş sayısını giriniz"));
          if (isNaN(N) || N < 1) {
            console.log("Geçerli bir doğal sayı giriniz (1 veya daha büyük).");
          }
        } while (isNaN(N) || N < 1);
        document.write(
          "Belirtilen sayıdan", x , "başlayarak" , N , "sayısına kadar olan doğal sayılar: </br>"
        );
        for (i = x; i <= N; i++) {
          document.write(i,"</br>");
        }
      }

      siralaN();
