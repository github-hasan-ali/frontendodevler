<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soru 3</title>
    <script>
      //3-Klavyeden girilen bir sayının tüm tam bölenlerini bulup listeleyen (Ekrana yazan) algoritmayı ve js kodlarını yazınız.
function tamBolen(){
      do {
        var vs = parseInt(
          prompt("Tam bölenlerini hesaplamak istedğiniz sayıyı giriniz")
        );
        if (isNaN(vs) || vs < 0) {
          console.log("Geçerli sayı giriniz.");
        }
      } while (isNaN(vs) || vs < 0);

      for ( i= 1; i < vs; i++) {
   
        var sonuc = vs % i;
        
        if (sonuc==0) {
          document.write(i,"</br>");
        }

      }
    }
    tamBolen()
    </script>
  </head>
  <body></body>
</html>
